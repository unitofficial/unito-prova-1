<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Screenshot Example</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- MindAR per A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      /* Make the AR scene fill the viewport */
      a-scene {
        width: 100vw;
        height: 100vh;
        display: block;
      }
      /* Ensure the AR scene's elements stay in their stacking context */
      a-scene video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }
      a-scene canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      /* Style for the capture button:
         Use fixed positioning so it always appears on top,
         with a high z-index to ensure itâ€™s clickable */
      #capture {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
        background: #fd0bf8;
        background-image: url('foto-unito.png');
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        z-index: 9999;
        pointer-events: auto;
      }
      #capture:active {
        transform: translateX(-50%) scale(0.9);
      }
    </style>
  </head>
  <body>
    <!-- AR Scene with MindAR -->
    <a-scene
      mindar-image="imageTargetSrc: marker.mind; stabilizationThreshold: 0.1;"
      renderer="colorManagement: true, physicallyCorrectLights, preserveDrawingBuffer: true, alpha: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- 3D Model asset -->
        <a-asset-item id="avatarModel" src="modello.glb"></a-asset-item>
      </a-assets>
      
      <a-light type="ambient" intensity="1"></a-light>
      <a-camera id="camera" position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- AR target: when the marker is detected, the 3D model is shown -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#avatarModel"
                      position="0 0.4 0.1"
                      scale="0.01 0.01 0.01"
                      rotation="0 180 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>
    
    <!-- Capture Button -->
    <button id="capture"></button>
    
    <script>
      const scene = document.querySelector('a-scene');

      // Composite screenshot: draws the camera feed and AR overlay
      function takeCompositeScreenshot() {
        // Get the renderer's canvas from A-Frame.
        const rendererCanvas = scene.renderer.domElement;
        // MindAR creates a video element inside the <a-scene>.
        const videoElement = document.querySelector('a-scene video');
        
        // Use viewport dimensions.
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        // Create an offscreen canvas.
        const compositeCanvas = document.createElement('canvas');
        compositeCanvas.width = width;
        compositeCanvas.height = height;
        const ctx = compositeCanvas.getContext('2d');
        
        // Draw the camera feed (if ready).
        if (videoElement && videoElement.readyState >= 2) {
          ctx.drawImage(videoElement, 0, 0, width, height);
        } else {
          console.warn("Video element not ready, skipping background.");
        }
        
        // Draw the AR overlay.
        ctx.drawImage(rendererCanvas, 0, 0, width, height);
        
        // Create a download link for the composite image.
        const dataURL = compositeCanvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.download = "screenshot.png";
        link.href = dataURL;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
      
      // When the capture button is clicked, take the screenshot.
      const captureButton = document.getElementById('capture');
      captureButton.addEventListener('click', (event) => {
        event.preventDefault();
        takeCompositeScreenshot();
      });
    </script>
  </body>
</html>
